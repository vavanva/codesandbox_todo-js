<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="add_text" placeholder="TODOを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete_list">
        <li>
          <div class="list_row">
            <p id="list_item">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list_row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completed_area">
      <p class="title">完了したTODO</p>
      <ul id="completed_list">
        <li>
          <div class="list_row">
            <p>TODOでした</p>
            <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
